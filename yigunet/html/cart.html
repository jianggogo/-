<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	</head>
	<body>
		
		<div class="header">
			
		</div>
		
		<div class="main">
			
			<div class="cart">
				<div class="goHome">首页</div>
				<div class="header_title">
					<div class="ck"><label><input type="checkbox" id="ck_all">全选</label></div>
					<div class="price">价格</div>
					<div class="amount">数量</div>
					<div class="sub">小计</div>
					<div class="oper">操作</div>
				</div>
				<div class="cart_body">
					
				</div>

				<div class="foot">
					<span>合计：</span><span id="total">0.00</span>
						<span id="pay">去结算</span>
				</div>
			</div>
			
		</div>
		<div class="footer">
			
			</div>
		
		<script src="/yigunet/lib/requirejs/require.js" data-main="/yigunet/js/cart"></script>
		
		<!--购物车模板--->
		<script type="text/html" id="cart_template">
			{{each products as prod}}
				<div class="row">
					<input type="hidden" class="id" value="{{prod.id}}" />
					<div class="ck"><input type="checkbox" class="ck_prod"></div>
					<div class="img"><img src="{{prod.img}}"></div>
					<div class="title">{{prod.title}}</div>
					<div class="price">{{prod.price}}</div>
					<div class="amount"><span class="minus">-</span><input type="text" class="amount_val" value="{{prod.amount}}" size="1"><span class="add">+</span></div>
					<div class="sub">{{(prod.price.slice(2)*prod.amount).toFixed(2)}}</div>
					<div class="oper"><a class="del" href="javascript:void(0);">删除</a></div>
				</div>
		{{/each}}
	</script>
		
	</body>
</html>
